<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VueJS Tutorial</title>

    <script src="js/vue.js"></script>
</head>
<body>
    <div class="declarative-rendering">
        <span v-bind:title="message2">{{message1}}</span>
    </div>

    <div class="conditionals-loops">
        <span v-if="seen">Now you see me</span>
        <span v-if="!seen">Now you don't</span>
        <button v-on:click="alterSeen">Alter Vision</button>

        <p>Loops Example</p>
        <ul>
            <li v-for="item in array">{{item.text}}</li>
        </ul>
    </div>

    <div class="user-input">
        <div>
            <p>{{ message3 }}</p>
            <button v-on:click="changeMessage">Reverse Message</button>
        </div>

        <div>
            <input v-model="message4">
            <p> {{message4}} </p>
        </div>
    </div>

    <div class="experiment">
        <input class="input"><button v-on:click="addToArray">add</button>
        <ul>
            <li v-for="item in array">{{item}}</li>
        </ul>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
