<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>D-Cider</title>
    <link rel="stylesheet" href="styles/core.css">
</head>

<body class="main">

    <!-- User Controls -->
    <div class="user-controls row">
        <button class="generate" onClick="decide(items)">Generate</button>
        <input class="input" placeholder="insert here"></input>
        <button class="add" onClick="getInput()">+</button>
    </div>
    
    <!-- Inputs -->
    <div class="items row"></div>
    
    <!-- Choice -->
    <span class="choice-title">Choice</span>
    <div class="choice"></div>
</body>
<script src="app.js"></script>

</html>
